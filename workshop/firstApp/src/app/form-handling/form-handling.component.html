<h1>Template Driven Forms</h1>
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
    <label for="fname">Fname :</label>
    <input type="text" id="fname" name="fname" ngModel><br>

    <label for="lname">Lname :</label>
    <input type="text" required #lname="ngModel" id="lname" name="lname" ngModel><br>
    <span *ngIf="lname.invalid && lname.touched" style="color: red;">please enter valid input</span><br>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" ngModel><br>

    <button type="submit">Submit</button>
</form>
